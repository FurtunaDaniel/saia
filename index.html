<!DOCTYPE html>
<html>

  <head>
    <title>Earth & moon</title>
    <meta name="description"
          content="Hello, WebVR! - A-Frame">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <!-- include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
    <link rel="shortcut icon"
          type="image/png"
          href="./favicon.png" />
    <link rel="stylesheet"
          href="./css/style.css">
  </head>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <div>
      <h1 class="title">Earth & moon AR</h1>
    </div>
    <div class="controls">
      <div> <button id="zoomIn">Zoom In</button></div>
      <div class="center">
        <button id="speedDown"> rotation speed - </button>
        <button id="speedUp"> rotation speed + </button>
      </div>
      <div> <button id="zoomOut">Zoom Out</button></div>
    </div>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js"></script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>

    <script src="./main-js/main.js"></script>
  </body>

</html>
